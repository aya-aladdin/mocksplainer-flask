{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 text-center">
                <div class="card-header">
                    <h2>Welcome, {{ current_user.username }}!</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">Ready to start learning? Dive into our AI-powered tools.</p>
                    <a href="{{ url_for('chatbot') }}" class="btn btn-primary">Go to AI Chatbot</a>
                    <a href="{{ url_for('flashcards') }}" class="btn btn-secondary">View My Flashcards</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
